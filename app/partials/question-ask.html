<div class="row-fluid" ng-controller="QuestionAskCtrl">
    <div class="span11 offset1">
        <form ng-submit="addQuestion()">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
            <label>Title</label>
            <input type="text" id="title" ng-model="question.title" required/>
            <label>What Is Your Question?</label>
            <textarea rows=10 id="content" ng-model="question.detailed"></textarea>
            <label>Tags (separated by commas)</label>
            <input type="text" id="tags" ng-model="question.tags" required/>
            <p>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Clear</button>
            </p>
            <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
        </form>
        <button camera ng-model='myPicture' class="btn">Take Picture</button>
    </div>
</div>
